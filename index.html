<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus Mall Order Form</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <h1>Home</h1>

    <h2><a href="cart.html">cart</a></h2>
    <form>
      <section id="order_info">
        <h4>Select Item to Add to Cart:</h4>
        Item: <select id="select"></select>
        <br />
        Quantity: <input id="quantity" type="number" value="1"/>
        <br />
      </section>

      <section class="personal_info">
        <h4>Input Personal Info Here: </h4>
        Name:
        <input id="personName_input" type="text" required>
        <br />
        Street:
        <input id="street_input" type="text" required>
        <br />
        City:
        <input id="city_input" type="text" required>
        <br />
        State:
        <input id="state_input" type="text" required>
        <br />
        Zip Code:
        <input id="zip_input" type="text" required>
        <br />
        Phone Number:
        <input id="phone_input" type="text" required>
        <br />
        Credit Card Number:
        <input id="credit_input" type="text" value="XXXX-XXXX-XXXX-XXXX" />
        <br />
      </section>

      <!-- on press clear input fields -->
      <button id="submit">Add To Cart</button>
    </form>

    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
